name: Build & Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push main app
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for backup
        id: meta-backup
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}-backup
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push backup
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backup/Dockerfile
          push: true
          tags: ${{ steps.meta-backup.outputs.tags }}
          labels: ${{ steps.meta-backup.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
