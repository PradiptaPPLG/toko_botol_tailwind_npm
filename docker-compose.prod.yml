# Production docker-compose â€” uses pre-built image from registry
# Server only needs: docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d

services:
  nginx:
    image: nginx:alpine
    container_name: toko_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - app_data:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - toko_network

  php:
    image: ${DOCKER_IMAGE:-ghcr.io/rafliaditya0125/toko_botol:latest}
    container_name: toko_php
    restart: unless-stopped
    volumes:
      - app_data:/var/www/html
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - toko_network

  db:
    image: mariadb:10.11  # Gunakan versi LTS (Debian based lebih stabil untuk prod)
    container_name: toko_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # Menggunakan mysqladmin lebih aman daripada healthcheck.sh di berbagai OS
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${DB_PASS} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toko_network

  backup:
    build:
      context: .
      dockerfile: docker/backup/Dockerfile
    container_name: toko_backup
    restart: unless-stopped
    volumes:
      - ./backups:/backups
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - toko_network

volumes:
  db_data:
  app_data:


networks:
  toko_network:
    driver: bridge
